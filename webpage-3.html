                        独特的民族艺术风格，深邃的民族文化内涵——蜡染中的图纹,是蜡染的灵魂。

				<h2 class="card__title"><span style="font-family:'江西拙楷'">蝴蝶纹</span></h2>
                 <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
				<p class="card__snippet"><span style="font-family:'江西拙楷'">
苗族人借蝴蝶纹表达对自然和祖先的热爱与崇拜。《苗族古歌》叙述着苗族起源的故事：枫树叶化为蝴蝶，蝴蝶妈妈生下12颗蛋，生出万物，其中一颗蛋孵化出人类，包括苗族的祖先姜央。
</span></p>
				
			</figcaption>
	  </figure>

			<figcaption class="card__caption">
				<h2 class="card__title"><span style="font-family:'江西拙楷'">鱼纹</span></h2>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
				<p class="card__snippet"><span style="font-family:'江西拙楷'">鱼纹在苗族蜡染中占有重要的比例——这或许源于对鱼类生殖能力的崇拜，认为鱼是多子多孙的象征。很多蜡染的鱼纹体型一般都较肥大，有的鱼腹内还有类似鱼籽的斑点。</span></p>
			
			</figcaption>
		</figure>

        <div class="card">

			<img src="images/niao.jpg" alt="Picture by Kyle Cottrell" class="card__image">

				<h2 class="card__title"><span style="font-family:'江西拙楷'">鸟纹</span>
                </h2>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
				<p class="card__snippet"><span style="font-family:'江西拙楷'">苗族蜡染中的鸟纹多为欢快生动的形象，多表现男女之间的爱情。纹样中的鸟儿或窃窃私语、或比翼双飞，生动形象，表达了姑娘们对美好生活的憧憬与希冀。</span></p>

			</figcaption>
		</figure>

        <div class="card">

				<h2 class="card__title"><span style="font-family:'江西拙楷'">铜鼓纹</span></h2>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
				<p class="card__snippet"><span style="font-family:'江西拙楷'">铜鼓纹为贵州民间蜡染最为古老的纹样。
铜鼓是苗族崇敬的神器，古时多用于祭祀。苗族人崇拜太阳神，铜鼓是对太阳能量带来万物生命繁衍的崇拜。</span>
</p>
			
			</figcaption>
		</figure>

</p>
